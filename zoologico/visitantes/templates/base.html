<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html>
  <head>
    <title>Zoologico</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta tag para estilos responsivos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegación principal con clases de Bootstrap para estilos -->
    <nav class="navbar navbar-expand-lg navbar dark bg-dark px-5">
      <a href="{% url 'reporte_pdf' %}" class="btn btn-outline-danger"
        >Exportar PDF</a
      >
      <a href="{% url 'dashboard_visitantes' %}" class="btn btn-outline-info"
        >Ver Dashboard</a
      >
      <a class="navbar-brand" href="{% url 'home' %}">Zoologico</a>
      <!-- Enlace principal -->
      <!-- Contenedor para los elementos de navegación, colapsable en pantallas pequeñas -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <!-- Lista de elementos de navegación alineados a la izquierda -->
          {% if user.is_authenticated %}
          <!-- Verifica si el usuario está autenticado -->
          <!-- Enlaces disponibles solo para usuarios autenticados -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_visitantes' %}"
              >Visitantes</a
            >
          </li>
          <!-- Enlaces para cerrar sesión -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
          </li>
          {% else %}
          <!-- Enlaces para iniciar sesión visible solo para usuarios no autenticados -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
          </li>
          <!-- Enlaces para registro -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Contenedor principal para el contenido de la página, con margen superior -->
    <div class="container mt-4">
      <!-- Bloque para el contenido personalizado por las plantillas hijas -->
      {% block contenido %}{% endblock %}
    </div>
  </body>
</html>
